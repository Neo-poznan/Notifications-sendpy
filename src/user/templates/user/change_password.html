{% extends 'notifications_manager/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{%  static 'css/change_password.css' %}">
    <title>Смена пароля</title>
{% endblock %}

{% block content %}
    <main>
        <h1>Смена пароля</h1>
        {{ form.errors }}
        {{ field.errors }}
        <form action="{% url 'user:change_password' %}" method="post">
            {% csrf_token %}
            {{ form.old_password }}
            {{ form.new_password1 }}
            {{ form.new_password2 }}
            <input type="submit" value="Сохранить" class="button">
        </form>
        
    </main>
{% endblock %}
